language: cpp

matrix:
  fast_finish: true
  include:
    ### Linux
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - gcc-9
    ### OSX
    - os: osx
      compiler: gcc
      osx_image: xcode11.2

install:
    # Download V
    - sudo git clone https://github.com/vlang/v
    - cd v
    - sudo make

    - export V="$(pwd)/v"

script:
    - cd "$TRAVIS_BUILD_DIR"
    - sudo $V .

notifications:
  email:
    recipients:
      - ${EMAIL}
    on_success: never
    on_failure: always